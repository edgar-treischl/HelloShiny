version: "3.8"

services:
  spectrapp:
    image: ghcr.io/edgar-treischl/spectredash
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - internal

  causality-proxy:
    image: nginx:alpine
    container_name: causality-proxy
    ports:
      - "8181:80"  # Access app at http://IP:8181
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - spectrapp
    networks:
      - internal

networks:
  internal:
    driver: bridge