version: "3.8"

networks:
  web:
    external: true

services:
  traefik:
    image: traefik:v2.10
    restart: unless-stopped
    command:
      - "--api.insecure=false"  # Set to false for security
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.email=edgar.treischl@isb.bayern.de"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard, protected via subdomain + auth
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    labels:
      # Traefik dashboard on traefik.edgar-treischl.de
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.edgar-treischl.de`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.middlewares=auth-dashboard"
      - "traefik.http.middlewares.auth-dashboard.basicauth.users=edgar:$2y$05$7sXPVebhkGe7LMJrGaGmSu.ZHppK8UqZKdUSm1GpF23H4Y6jGdy0W"

  causalityapp:
    image: ghcr.io/edgar-treischl/causalityapp
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.causality.rule=Host(`causalityapp.edgar-treischl.de`)"
      - "traefik.http.routers.causality.entrypoints=websecure"
      - "traefik.http.routers.causality.tls.certresolver=le"
      - "traefik.http.routers.causality.middlewares=auth-causality"
      - "traefik.http.middlewares.auth-causality.basicauth.users=shinyuser:$2y$05$vpJT0gHEOBCpUhvB9ofkB.5AlWRtMpXgldi9VUYZl6ME2NIpHzs92"
      - "traefik.http.services.causality.loadbalancer.server.port=3838"
    networks:
      - web
