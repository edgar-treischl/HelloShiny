server {
    listen 80;

    # Docker internal DNS resolver â€“ IMPORTANT
    resolver 127.0.0.11 ipv6=off;

    # Main app (HTTP)
    location / {
        proxy_pass http://spectrapp:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Needed so WebSocket upgrades don't break normal requests
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Dedicated websocket route (important!)
    location /websocket/ {
        proxy_pass http://spectrapp:8000/websocket/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
